<div class="margen letra">

    <div class="col-md-4 margenImagen" align="center">
        <a><img src="https://image.ibb.co/gGoShv/Zeuss_Sin_Fondo.png" alt="Zeuss" height="200px"> </a>

    </div>
    <div class="col-md-6" align="center">
        <a>
            <div class="titulo">Perfil</div>
        </a>
        <form ngNativeValidate class="form-horizontal" (ngSubmit)="guardar()">
            <div class="form-group">
                <label class="control-label col-sm-4" for="Nombre">Nombre:</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" id="txtUser" name="nombre" [(ngModel)]="profesor.nombre" required="required">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-4" for="Username">Usuario:</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" id="txtUser" name="username" [(ngModel)]="profesor.username" disabled>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-4" for="Nombre">Colegio:</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" id="txtUser" name="nombreColegio" [(ngModel)]="colegio.nombre" disabled>
                </div>
            </div>
            <div class="form-group" align="center">
                <button type="submit" class="btn btn-warning btn-lg">Guardar</button>
            </div>
        </form>
    </div>
    <div class="col-md-2">
    </div>
</div>
