<div class="letra">
<br>
  <div class="col-md-4 margenImagen" align="center">
    <a><img src="../../assets/Zeuss.png" alt="Zeuss" height="250px"> </a>

  </div>
  <div class="col-md-6" align="center">
    <a>
      <div class="titulo">BIENVENIDO</div>
    </a>
    <form ngNativeValidate class="form-horizontal" (ngSubmit)="login()">
      <div class="form-group">
        <label class="control-label col-sm-4" for="Username">Usuario:</label>
        <div class="col-sm-8">
          <input type="text" class="form-control" id="txtUser" name="username" [(ngModel)]="loginCredentials.username" required>
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-4" for="pwd">Contraseña:</label>
        <div class="col-sm-8">
          <input type="password" class="form-control" id="txtPassword" name="password" [(ngModel)]="loginCredentials.contrasena" required>
        </div>
      </div>
      <br>
      <div class="form-group" align="center">
        <button type="submit" class="btn btn-warning btn-lg">Iniciar Sesión</button>
        <button type="button" class="btn btn-default btn-lg" [routerLink]="['/registro']">Registrarse</button>
      </div>
    </form>
    <div>
      {{message}}
    </div>

  </div>

  <div class="col-md-2">

  </div>

</div>
