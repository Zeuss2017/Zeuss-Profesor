<div class="row">
  <div class="sub">Reporte de {{estudiante.nombre}}</div>
</div>

<div class="row">
  <div class="col-sm-1">
  </div>
  <div class="col-sm-4">
    <div class="subtitulo">Errores</div>
    <div style="display: block">
      <canvas baseChart [data]="pieChartDataErrores" [labels]="pieChartLabels" [chartType]="pieChartType" (chartHover)="chartHovered($event)"
        (chartClick)="chartClicked($event)"></canvas>
    </div>
  </div>
  <div class="col-sm-2">
  </div>
  <div class="col-sm-4">
    <div class="subtitulo">Tiempo</div>
    <div style="display: block">
      <canvas baseChart [data]="pieChartDataTiempo" [labels]="pieChartLabels" [chartType]="pieChartType" (chartHover)="chartHovered($event)"
        (chartClick)="chartClicked($event)"></canvas>
    </div>
  </div>
  <div class="col-sm-1">
  </div>
</div>
<br>
<div align="center">
<div class="subtitulo">Progreso</div>
<button type="button" class="btn btn-info letra3" (click)="barra(1)" autofocus>Articulo/Sustantivo</button>
<button type="button" class="btn btn-info letra3" (click)="barra(2)">Sujeto/Verbo</button>
<button type="button" class="btn btn-info letra3" (click)="barra(3)">Adjetivo/Sustantivo</button>
<br><br>
</div>
<div class="row">

  <div class="col-sm-7">


    <div class="letra3">

      <div style="display: block">
        <canvas baseChart [datasets]="barChartData" [labels]="barChartLabels" [options]="barChartOptions" [legend]="barChartLegend"
          [chartType]="barChartType" (chartHover)="chartHovered($event)" (chartClick)="chartClicked($event)"></canvas>
      </div>

    </div>

  </div>
  
  <div class="col-sm-5">


    <div class="letra3">

      <div style="display: block;">
        <canvas baseChart width="400" height="400" [datasets]="lineChartData" [labels]="lineChartLabels" [options]="lineChartOptions"
          [colors]="lineChartColors" [legend]="lineChartLegend" [chartType]="lineChartType" (chartHover)="chartHovered($event)"
          (chartClick)="chartClicked($event)"></canvas>
      </div>

    </div>
  </div>

  <div class="col-md-12 text-center" style="margin-top: 10px;height: 50%">
      
    <button class="btn btn-warning btn-lg letra3" (click)="randomizeType()" style="display: inline-block">Cambiar tipo de gr√°fico</button>
  </div>
</div>
